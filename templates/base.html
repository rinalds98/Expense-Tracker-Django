{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <title>Expense Tracker</title>

<body>
    <nav class="navbar navbar-expand-lg bg-light">

          <a class="navbar-brand" href="{% url 'home' %}">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'budget' %}">Finances</a>
              <a class="nav-link" href="{% url 'add_income' %}">Add Income</a>
              <a class="nav-link" href="{% url 'add_expense' %}">Add Expense</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
              {% else %}
              <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
